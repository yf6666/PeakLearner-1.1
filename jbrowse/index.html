<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>JBrowse</title>

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="text/javascript">
        window.onerror=function(msg){
            if( document.body )
                document.body.setAttribute("JSError",msg);
        }
        if(window.process&&process.versions&&process.versions.electron) {
            window.electronRequire = require;
            delete window.require;
        }


	function sendPost(jsonToSend) {
		 $.ajax({
		        type: 'POST',
		        url: '/',
		        dataType: 'json',
			data: JSON.stringify({'first':'John', 'last':'Doe'}),
			data: JSON.stringify(jsonToSend),
		        contentType : 'application/json',
		        success: function(data) {
				console.log('POST sent successfully')
            			console.log(data)
				//It will be assumed that information about our model will be in this data object
				//Do something with the model info here
        		},
			error: function(xhr, textStatus, errorCode){
				alert('Something went wrong with that POST request. Refer to the console logs for details.') 
				console.log(xhr)
				console.log(textStatus)
				console.log(errorCode)
			}
  		 });
	}
    </script>
    <style>
        html, body, div.jbrowse {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script type="text/javascript" src="dist/main.bundle.js" charset="utf-8"></script>
  </head>

  <body>

<!-- This is an example of how to use the post request we need to send
	<button onclick="sendPost({'first':'First Name', 'test':'TEST Name'})">Click me</button>
-->
	  <div class="jbrowse" id="GenomeBrowser" data-config='"allowCrossOriginDataRoot": false, "cacheBuster": true'>
      <div id="LoadingScreen" style="padding: 50px;">
        <h1>Loading...</h1>
      </div>
    </div>
    <div style="display: none">JBrowseDefaultMainPage</div>
  </body>
</html>
